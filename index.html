<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="best"></div>
<div id="app"> </div>
<div id="tik"> </div>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function FirstComponent(props){
        return <div>
                  <h5>Information about - {props.name}: </h5>
                       <p>Name: {props.name}</p>
                       <p>Age: {props.age}</p>
               </div>
    }

    class SecondComponent extends React.Component{
        render(){
            return <ul>
                 <li>Profession: {this.props.job}</li>
                 <li>Salary: {this.props.salary}</li>
            </ul>
        }
    }

    let ThirdComponent = (props) => {
        const {perHour, hobby} = props;
        return <ul>
            <li>Salary per hour: {perHour}</li>
            <li>Hobby: {hobby}</li>
        </ul>
    }
    FirstComponent.defaultProps = {
        name: 'Adam',
        age: 22
    };
    SecondComponent.defaultProps = {
        job: 'Developer',
        salary: '10000'
    };
    ThirdComponent.defaultProps = {
        perHour: 500,
        hobby: 'Games'
    };
    ReactDOM.render(
         <div>
            <FirstComponent  age="32"/>
            <SecondComponent job="Stoker" salary="3000"/>
            <ThirdComponent perHour="30" hobby="Football"/>
        </div>,
        document.getElementById('app')
    )
</script>
</body>
</html>
